<ion-view view-title="History">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate  item-icon-right" ng-repeat="order in history" type="item-text-wrap" href="#/history-details/{{order.id}}">
        <!-- <img ng-src="{{chat.face}}"> -->
        <span class="badge badge-stable">
          {{order.status}}
        </span>
        <h2>{{order.restaurant.name}} ( {{getPrice(order) | currency}} )</h2>
        <p>{{order.time | date}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

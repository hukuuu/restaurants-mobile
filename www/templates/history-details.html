<ion-view view-title="{{order.restaurant.name}}">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in order.items">
        {{item.name}}
        <span ng-if="item.count > 1"
          class="badge badge-positive"
          style="display: inline;position: relative;top: 0;right: 0;font-size:.8em">x{{item.count}}</span>
        <span style="position: absolute; right: 10px;">
          <span style="margin-right:.5em">{{item.price * item.count | currency}}</span>
          <!-- <span style="float:right; font-size: 27px; color: #ef473a;" ng-click="removeItemFromCart(item.id)">&#x2716;</span> -->
        </span>
      </ion-item>
    </ion-list>

    <span class="badge badge-stable">{{order.status}}</span>
    <div class="title">Total: {{getTotalOrderPrice() | currency}}</div>
    <button class="button button-positive" ng-disabled="!getAllItems().length" ng-click="finishOrder()">Edit</button>
  </div> -->
</ion-view>
